<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
	<title>Accordéon avec image et texte</title>

</head>
<body>
	<div class="accordion">
        <div class="accordion-item">
          <div class="accordion-header">
            <h3 class="dropdown-toggle active">Dracaufeu</h3>
          </div>
          <div class="accordion-content">
            <div class="row">
              <div class="col-md-6">
                <img src="1.png" alt="Image de  Dracaufeu" width="50%">
              </div>
              <div class="col-md-6">
                <p class="marge">Description de Dracaufeu</p>
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <div class="accordion-header">
            <h3 class="dropdown-toggle">Pikachu</h3>
          </div>
          <div class="accordion-content">
            <div class="row">
              <div class="col-md-6">
                <img src="" alt="Image de Pikachu">
              </div>
              <div class="col-md-6">
                <p class="">Description de Pikachu</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
	<!-- Script pour l'accordéon -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
	
</body>
</html>
